<html>
  <head>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: #f8f9fa;
      }
      .button-container {
        display: flex;
        flex-direction: row;
        justify-content: space-around;
        align-items: center;
        margin: 16px 0;
      }
      button {
        border-radius: 12px;
        border: none;
        padding: 10px 18px;
        background: #e0e0e0;
        color: #222;
        font-size: 15px;
        cursor: pointer;
        transition: background 0.2s, color 0.2s;
        min-width: 120px;
      }
      button:active, button:focus {
        outline: none;
        background: #bdbdbd;
      }
      button[disabled] {
        background: #f0f0f0;
        color: #aaa;
        cursor: not-allowed;
      }
      #fragmentedBtn.active {
        background: #4caf50;
        color: #fff;
      }
      #activityInfo {
        min-height: 48px;
        margin: 16px;
        padding: 10px;
        border-radius: 10px;
        background: #fff;
        box-shadow: 0 1px 4px rgba(0,0,0,0.07);
      }
    </style>
  </head>
  <body>
      <h1>Activity Tracker for n8n</h1>
      <div class="button-container">
        <button id="summary">Summary</button>
        <button id="clearActivity">Clear Activity</button>
        <button id="currPage">Show Current Page</button>
        <button id="fragmentedBtn" disabled>Show Fragmented Activity</button>
        <button id="activityListBtn">Show Activity List</button>
      </div>
      <div id="activityInfo"></div>

      <script src="popup.js"></script>
  </body>
</html>
